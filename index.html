<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>RPS</title>
  </head>
  <body>
    <div class="container main">
      <div class="container title-score">
        <div class="title">ROCK PAPER SCISSORS</div>
        <div class="score">
          <p class="score-text">SCORE</p>
          <p class="score-value">12</p>
        </div>
      </div>
      <div class="container arena-wrapper">
        <div class="container arena">
          <img src="./assets/images/triangle.svg" alt="triangle" />
          <div class="outer-circle paper">
            <div class="pulse start">
              <div class="inner-circle">
                <img class="icon" src="./assets/images/paper.svg" alt="paper" />
              </div>
            </div>
          </div>
          <div class="outer-circle scissors">
            <div class="pulse start">
              <div class="inner-circle">
                <img
                  class="icon"
                  src="./assets/images/scissors.svg"
                  alt="scissors"
                />
              </div>
            </div>
          </div>
          <div class="outer-circle rock">
            <div class="pulse start">
              <div class="inner-circle">
                <img class="icon" src="./assets/images/rock.svg" alt="rock" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container button-wrapper">
        <button class="rules-button">RULES</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
