<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="container title-score">
      <div class="title">ROCK PAPER SCISSORS</div>
      <div class="score">Score</div>
    </div>
    <div class="container process-wrapper">
      <div class="container process">
        <img src="./assets/images/triangle.svg" alt="triangle" />
        <div class="outer-circle paper">
          <div class="inner-circle">
            <img class="icon" src="./assets/images/paper.svg" alt="paper" />
          </div>
        </div>
        <div class="outer-circle scissors">
          <div class="inner-circle">
            <img
              class="icon"
              src="./assets/images/scissors.svg"
              alt="scissors"
            />
          </div>
        </div>
        <div class="outer-circle rock">
          <div class="inner-circle">
            <img class="icon" src="./assets/images/rock.svg" alt="rock" />
          </div>
        </div>
      </div>
    </div>
    <button class="rules-button">Rules</button>
    <script src="index.js"></script>
  </body>
</html>
